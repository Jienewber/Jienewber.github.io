<!DOCTYPE html>
<html>
<head>
	<title>Rodent Violations</title>
	<link rel="shortcut icon" type="image/x-icon" href="images/favicon-camera.ico" />
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
	<!-- Import the GeoJSON file -->
	<script src="data/rodent_violations.geojson" type="text/javascript"></script>
	<script src="data/cambridge_neighborhoods.geojson" type="text/javascript"></script>
	<!-- Load CSS files -->
	<link href="css/customize.css" rel="stylesheet">
</head>
<body>
	<!-- Our web map and content will go here -->
	<div id="wrapper">
		<div id="header">
			<h1><img src="images/map-logo.png" alt="Coffee Cup Logo" style="height: 38px; width: 38px;">Rodent Violations - Cambridge, MA</h1>
		</div>
		<div id="map"></div>
		<div id="controls">
			<button class="button" id="toggleButton">Display Rodent Violations</button>
			<button class="button" id="resetZoomButton">Zoom to Pan</button>
			<div id="credits">
				<p>&copy;#DUSPviz Web Map Workshop - Jie Liu, 2017</p>
			</div>
		</div>
	</div>

	<!-- Reference Leaflet and jQuery scripts -->
	<script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script>
    	// Create web map object
    	var map = L.map('map',{
    		center: [42.368354, -71.109324],
    		zoom: 14 }
    	);

    	// Add tile layer for Open Street Map to map object
    	var basemap = L.tileLayer('https://api.mapbox.com/styles/v1/mapbox/light-v9/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoibmV3YmVyODQiLCJhIjoiY2ozanJsdzc3MDBmZzMycXN5a3YwdDI4cyJ9.2Bsck9PsZA2uEuuqqayH3g', { attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a>, Imagery &copy <a href="http://mapbox.com">Mapbox</a>'  }).addTo(map);

	</script>
</body>
</html>
